<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permohonan Perjanjian Kerja Sama (PKS)</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Permohonan Perjanjian Kerja Sama (PKS)</h1>
                <form action="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec" method="POST" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label for="jenis_pks" class="form-label">Jenis PKS *</label>
                        <input type="text" class="form-control" id="jenis_pks" name="jenis_pks" required>
                    </div>

                    <div class="mb-3">
                        <label for="nama_lembaga" class="form-label">Nama Lembaga Pemohon *</label>
                        <input type="text" class="form-control" id="nama_lembaga" name="nama_lembaga" required>
                    </div>

                    <div class="mb-3">
                        <label for="tanggal" class="form-label">Tanggal *</label>
                        <input type="date" class="form-control" id="tanggal" name="tanggal" required>
                    </div>

                    <div class="mb-3">
                        <label for="waktu" class="form-label">Waktu (WIB) Acara Dimulai *</label>
                        <input type="time" class="form-control" id="waktu" name="waktu" required>
                    </div>

                    <div class="mb-3">
                        <label for="nama_pj" class="form-label">Nama Penanggung Jawab *</label>
                        <input type="text" class="form-control" id="nama_pj" name="nama_pj" required>
                    </div>

                    <div class="mb-3">
                        <label for="no_hp" class="form-label">No. HP/WA Penanggung Jawab *</label>
                        <input type="tel" class="form-control" id="no_hp" name="no_hp" required>
                    </div>

                    <div class="mb-3">
                        <label for="keterangan" class="form-label">Keterangan</label>
                        <textarea class="form-control" id="keterangan" name="keterangan" rows="4"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="lampiran" class="form-label">Lampiran Surat Permohonan (max 10 MB) *</label>
                        <input type="file" class="form-control" id="lampiran" name="lampiran" accept=".pdf,.doc,.docx,.jpg,.png" required>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="pernyataan" name="pernyataan" required>
                        <label class="form-check-label" for="pernyataan">
                            Saya menyatakan bahwa data yang saya isi adalah benar dan saya bertanggung jawab sepenuhnya atas informasi yang diberikan.
                        </label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Kirim Permohonan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
