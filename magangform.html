<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pengajuan Magang BNNP Sulawesi Selatan</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Formulir Pengajuan Magang BNNP Sulawesi Selatan</h1>
                <p class="text-center">
                    Pelajar/Mahasiswa <br>
                    Jalan Manunggal No.22, Maccini Sombala, Kec. Tamalate, Kota Makassar, Sulawesi Selatan 90224 Indonesia <br>
                    <strong>(Jika sudah mengisi formulir ini, harap menunggu untuk dihubungi mengenai Program Magang)</strong>
                </p>

                <form action="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec" method="POST" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama *</label>
                        <input type="text" class="form-control" id="nama" name="nama" required>
                    </div>

                    <div class="mb-3">
                        <label for="asal_sekolah" class="form-label">Asal Sekolah/Universitas</label>
                        <input type="text" class="form-control" id="asal_sekolah" name="asal_sekolah">
                    </div>

                    <div class="mb-3">
                        <label for="stambuk" class="form-label">Stambuk</label>
                        <input type="text" class="form-control" id="stambuk" name="stambuk">
                    </div>

                    <div class="mb-3">
                        <label for="no_telp" class="form-label">No. Telp/Whatsapp Aktif yang Dapat Dihubungi</label>
                        <input type="tel" class="form-control" id="no_telp" name="no_telp">
                    </div>

                    <div class="mb-3">
                        <label for="alamat_sekolah" class="form-label">Alamat Sekolah/Universitas</label>
                        <input type="text" class="form-control" id="alamat_sekolah" name="alamat_sekolah">
                    </div>

                    <div class="mb-3">
                        <label for="tanggal_mulai" class="form-label">Tanggal Mulai Program Magang</label>
                        <input type="date" class="form-control" id="tanggal_mulai" name="tanggal_mulai">
                    </div>

                    <div class="mb-3">
                        <label for="lampiran" class="form-label">Lampiran Surat Pernyataan Magang (PDF/Doc/Image, Max 10MB) *</label>
                        <input type="file" class="form-control" id="lampiran" name="lampiran" accept=".pdf,.doc,.docx,.jpg,.png" required>
                    </div>

                    <div class="mb-3">
                        <label for="durasi" class="form-label">Durasi Program Magang yang Akan Dijalani (Contoh: 30 hari kerja)</label>
                        <input type="text" class="form-control" id="durasi" name="durasi">
                    </div>

                    <div class="mb-3">
                        <label for="fakultas" class="form-label">Fakultas/Program Studi</label>
                        <input type="text" class="form-control" id="fakultas" name="fakultas">
                    </div>

                    <div class="mb-3">
                        <label for="alasan" class="form-label">Alasan Memilih BNNP Sulawesi Selatan sebagai Tempat Program Magang</label>
                        <textarea class="form-control" id="alasan" name="alasan" rows="4"></textarea>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="pernyataan" name="pernyataan" required>
                        <label class="form-check-label" for="pernyataan">
                            Saya sebagai Pelajar/Mahasiswa menyatakan bahwa siap melaksanakan arahan atau tugas yang akan diberikan oleh pembina program magang hingga tuntas.
                        </label>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="persetujuan" name="persetujuan" required>
                        <label class="form-check-label" for="persetujuan">
                            Ya, dengan mengisi formulir ini saya bersedia menjalankan tugas.
                        </label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Kirim Pengajuan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
